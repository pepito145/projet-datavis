{% for pokemon in pokemons %}
    <div class="pokemon-search-result" data-pokedex-number="{{ pokemon.pokedex_number }}">
        <div class="pokemon-left-section">
            <img src="{{ pokemon.sprite }}" alt="{{ pokemon.name }}">
            <div class="pokemon-info">
                <span class="pokemon-number">#{{ pokemon.pokedex_number }}</span>
                <span class="pokemon-name">{{ pokemon.name }}</span>
            </div>
        </div>
        <div class="pokemon-types">
            <img src="{{ pokemon.imgtype1 }}" alt="{{ pokemon.type1 }}" class="type-icon">
            {% if pokemon.type2 %}
                <img src="{{ pokemon.imgtype2 }}" alt="{{ pokemon.type2 }}" class="type-icon">
            {% endif %}
        </div>
    </div>
{% endfor %}
